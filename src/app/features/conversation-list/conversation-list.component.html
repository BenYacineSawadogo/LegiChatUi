<!-- Menu Burger (Mobile only) -->
<button class="burger-menu" (click)="toggleSidebar()" aria-label="Menu" [class.open]="isSidebarOpen()">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Overlay pour fermer la sidebar (Mobile only) -->
<div class="sidebar-overlay" [class.visible]="isSidebarOpen()" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="conversation-sidebar" [class.open]="isSidebarOpen()">
  <div class="sidebar-header">
    <h1 class="app-title">
      <span class="logo-icon">ðŸ’¬</span>
      Legichat
    </h1>
    <div class="header-actions">
      <app-theme-toggle></app-theme-toggle>
      <button class="new-chat-btn" (click)="onNewConversation()" aria-label="Nouvelle conversation">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Nouveau chat
      </button>
    </div>
  </div>

  <div class="conversations-list">
    @for (conversation of conversations(); track conversation.id) {
      <div
        class="conversation-item"
        [class.active]="conversation.id === activeConversationId()"
        (click)="onSelectConversation(conversation.id)"
      >
        <div class="conversation-content">
          <div class="conversation-title">{{ conversation.title }}</div>
          @if (conversation.preview) {
            <div class="conversation-preview">{{ conversation.preview }}</div>
          }
          <div class="conversation-date">{{ formatDate(conversation.updatedAt) }}</div>
        </div>
        <button
          class="delete-btn"
          (click)="onDeleteConversation($event, conversation.id)"
          aria-label="Supprimer la conversation"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
    }
  </div>
</aside>
